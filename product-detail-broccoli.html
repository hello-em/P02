<!DOCTYPE html>
<html>
<head>
	<title>Product | Grocery Vancouver</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link rel="stylesheet" type="text/css" href="css/temp.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box">
		<div class="header-logo nav-box-left">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>
		<div class="nav-box-right box">
			<form class="box-item-nav">
				<input type="search" name="site-search"id="site-search" placeholder="Search">
				<button type="submit" class="search-btn">
					<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon">
				</button>
			</form>
			<a href="product.html" class="box-item-nav page-nav-item active"><span>PRODUCT</span></a>
			<a href="about.html" class="box-item-nav page-nav-item"><span>ABOUT</span></a>

			<!-- need to check with Paul on the needs to have both svg and png files -->

			<a href="#">
				<img src="images/cart-btn.svg" alt="Cart Button">
			</a>
		</div>
	</nav>

	<!-- Start of store and delivery module -->
	<section class="selection box">
		<form class="box">
			<label for="select-store" class="select-store"><h3>Select Store</h3></label>
			<select name="store" id="store"  onchange="location = this.value">
				<option value="#">Walmart</option>
				<option value="#">Superstore</option>
				<option value="#">Costco</option>
				<option value="#">T&T</option>
				<option value="store.html">More Locations...</option>
			</select>
		</form>

		<form class="box">
			<label for="delivery-address"><h3>Delivery to</h3></label>
			<select name="address" id="address" onchange="location = this.value">
				<option value="#">1234 University Ave, City Province</option>
				<option value="#">1234 home street, city province</option>
				<option value="#">Add new address</option>
			</select>
		</form>
	</section>
	<!-- End of store and delivery module -->

	
	<!-- Start of product detail Section -->
	<div class="product-detail-container">
		<section class="product-list">
			<div class="product-info">
				<div class="product-nav">
					<a href="product.html">All Groceries</a>
					<span>></span>
					<a href="product-veg.html">Veggies</a>
					<span>></span>
					<a href="#">Broccoli</a>
				</div>
				<div class="box">
					<img src="styleguide/images/broccoli.png" alt="" class="product-left box-left">

					<div class="product-right box-right">
						<h3>Carrots</h3>
						<span>200g</span>
						<p class="price">$0.86</p>
						<label for="product-quantity">Quantity:</label>
						<input type="number" id="product-quantity" min="0.1" step="0.1" placeholder="0.2">
						<span>/kg</span>
						<div class="box">
							<button class="detail-btn box-item">Add to cart</button>
							<button class="detail-btn box-item">View to cart</button>
						</div>
					</div>
				</div>
			</div>

			<h3>Often buy with</h3>
			<div class="product-buy-with box">
				<div class="buy-with-item box-grid-item">
					<img src="styleguide/images/lettues.png" alt="Buy With item - Veggie">
					<input type="checkbox" id="lettues">
					<label for="lettues">Lettues</label>
					<p class="price">$0.99</p>
				</div>

				<span class="plus-sign">+</span>

				<div class="buy-with-item box-grid-item">
					<img src="styleguide/images/onion.png" alt="">
					<input type="checkbox" id="onion">
					<label for="onion">Onion</label>
					<p class="price">$0.99</p>
				</div>

				<span class="plus-sign">+</span>

				<div class="buy-with-item box-grid-item">
					<img src="styleguide/images/product image.png" alt="">
					<input type="checkbox" id="product-image">
					<label for="broccoli">Broccoli</label>
					<p class="price">$0.99</p>

				</div>
			</div>
			<span class="total">Total:</span>
			<span class="total-price">$8.98</span>
			<button class="btn">Add selected to cart</button>	
		</section>
	</div>
	
	<!-- End of product detail Section -->


	<!-- Start of review section -->
	<div class="container">
		<form action="#" method="post" id="commentform" class="review-box">
			<div class="name-textbox">
				<input placeholder="Name" type="text" id="postName" name="postName">
			</div>
			<div class="textbox">
				<textarea placeholder="Write a Review" name="comment" id="comment" form="commentform"></textarea>
			</div>
			<div class="right">
				<button type="submit" form="commentform" value="Submit" class="form-button ">Submit</button>
				<button type="reset" form="commentform" value="Reset" class="form-button ">Reset</button>
			</div>
		</form>
	</div>


	<!-- End of review section -->


	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>

	

</body>
</html>
