<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Home | Grocery Vancouver</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/check-out.css">
	<link rel="stylesheet" type="text/css" href="css/properties.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box">
		<div class="header-logo nav-box-left">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>
		<div class="nav-box-right box">
			<form class="box-item-nav search">
				<input type="search" name="site-search"id="site-search" placeholder="Search">
				<button type="submit" class="search-btn">
					<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon" class="center-img">
				</button>
			</form>
			<a href="product.html" class="box-item-nav"><span class="line-hover">PRODUCT</span></a>
			<a href="about.html" class="box-item-nav"><span class="line-hover">ABOUT</span></a>

			<!-- need to check with Paul on the needs to have both svg and png files -->

			<button onclick="location='cart.html'" id="cart-btn" class="cart-btn">
				<img src="images/cart.png" srcset="images/cart.svg" alt="Cart Button">
				<span>CART</span>
			</button>
		</div>
	</nav>

	<section class="box checkout-flex">
		<section class="">

			<div class="checkout-address">
				<form action="">
					<h3>Add delivery address</h3>
					
					<input type="text" id="name" placeholder="First Name">
					<input type="text" id="name" placeholder="Last Name">
					<input type="text" id="address-line-1" placeholder="Address line 1">
					<input type="text" id="address-line-2" placeholder="Address line 2">
					<input type="text" id="phone" placeholder="Phone number">
			
					<div class="box-flex-start">
						<select name="City" id="city" class="box-item">
							<option value="vancouver">Vancouver</option>
							<option value="burnaby">Burnaby</option>
							<option value="coquitlam">Coquitlam</option>
							<option value="surrey">Surrey</option>
							<option value="richmond">Richmond</option>
						</select>

						<input type="text" id="postal-code" placeholder="Postal code" class="box-item">
					</div>

					<!-- <label for="instruction" id="delivery-instruction">Instruction for delivery</label> -->
					<input type="text" id="instruction" placeholder="Deliver instruction (optional)">
				
				</form>
				
			</div>
			<!--end of address info section-->


			<div class="payment">
				<form action="">
					<h3>Payment method</h3>

					<input type="text" id="payment-name" placeholder="Name of the card holder">
					<input type="number" id="card-number" placeholder="Card number">
					<input type="number" id="POV" placeholder="CVVs">
					<input type="text" id="card-number" placeholder="Billing address">
				
				</form>
				
				<!-- <button class="btn">Place order</button>      -->
			</div>  

		</section>	


		<!--Order summary section-->
		<section class="order-summary">
			<h3>Order summary</h3>

			<div class="price-line">
				<span>Subtotal</span>
				<span class="price">$21.89</span>
			</div>

			<div class="price-line">
				<span>Delivery fee</span>
				<span class="price">$6.89</span>
			</div>

			<div class="price-line">
				<span>Service fee</span>
				<span class="price">$2.89</span>
			</div>

			<div class="price-line border-bottom">
				<span>Delivery tips</span>
				<span class="price">$1.89</span>
			</div>

			<div class="price-line" id="promo-code">
				<span class="text-green">Add promo code</span>
				<input type="text">
			</div>

			<div class="total-price-line">
				<span>Total:</span>
				<span class="total-price">$32.89</span>
			</div>
			<form action="payment-made.html">
				<button class="btn order-btn">Place order</button>     
			</form>
		</section>

	</section>




	

	<!--contact section-->
	<section class="contact-section" id="contact-section">
		<h2>Contact Us</h2>
		<span class="phone-number">778-123-4567</span>
		<form action="">
			<label for="" placeholder>Send us an email if you have any question</label>
			<input type="text">
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</section>
	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>

	<script src="js/main.js"></script>
	
</body>
</html>
