<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Home | Grocery Vancouver</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/check-out.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box navbar">
		<div class="header-logo">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>

		<form class="search">
			<input type="search" name="site-search" id="site-search" placeholder="Search">
			<button type="submit" class="search-btn">
				<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon" class="center-img">
			</button>
		</form>

		<!--Cart button for mobile version-->
		<a href="cart.html">
			<img src="images/cart-btn-mobile.svg" alt="" id="cart-btn-mobile" >
		</a>

		<a href="product.html" class="nav-link" id="product-btn"><span class="line-hover">PRODUCT</span></a>
		<a href="about.html" class="nav-link" id="about-btn"><span class="line-hover">ABOUT</span></a>

		<button onclick="location='cart.html'" id="cart-btn" class="cart-btn">
			<img src="images/cart.png" srcset="images/cart.svg" alt="Cart Button">
			<span>CART</span>
		</button>
	</nav>

	<section class="box">

		<section>

			<div class="checkout-address">
				<form action="">
					<h3>Add delivery address</h3>
					
					<input type="text" id="name" placeholder="First Name">
					<input type="text" id="name" placeholder="Last Name">
					<input type="text" id="address-line-1" placeholder="Address line 1">
					<input type="text" id="address-line-2" placeholder="Address line 2">
					<input type="text" id="phone" placeholder="Phone number">
			
					<div class="box-flex-start">
						<select name="City" id="city" class="box-item">
							<option value="vancouver">Vancouver</option>
							<option value="burnaby">Burnaby</option>
							<option value="coquitlam">Coquitlam</option>
							<option value="surrey">Surrey</option>
							<option value="richmond">Richmond</option>
						</select>

            <div class="form-input">
                <label for="address-line-1">Address line 1</label>
                <input type="text" id="address-line-1">
            </div>

            <div class="form-input">
                <label for="address-line-2">Address line 2</label>
                <input type="text" id="address-line-2">
            </div>

            <div class="form-input">
                <label for="postal-code">Postal code</label>
                <input type="text" id="postal-code">
            </div>

            <div class="form-input">
                <label for="postal-code">Instruction for delivery</label>
                <input type="text" id="postal-code">
            </div>
        </form>

					<div class="credit-card">
						<img src="images/visa-logo.png" alt="" class="credit-card-logo">
						<img src="images/mastercard-logo.png" alt="" class="credit-card-logo">
						<img src="images/paypal-logo.png" alt="" class="credit-card-logo">

					</div>

					<input type="text" id="payment-name" placeholder="Name of the card holder">
					<input type="text" id="card-number" placeholder="Card number">
					<input type="text" id="CVV" placeholder="CVVs">
					<input type="text" id="card-number" placeholder="Billing address line 1">
					<input type="text" id="card-number" placeholder="Billing address line 2">

					<button class="btn">Verify</button>

				</form>
				
			</div>  

            <div class="form-input">
                <label for="payment-name">Name</label>
                <input type="text" id="payment-name">
            </div>

            <div class="form-input">
                <label for="card-number">Card number</label>
                <input type="number" id="card-number">
            </div>

		<!--Order summary section-->
		<section class="order-summary shadow">
			<h3>Order summary</h3>

        </form>

        <button class="btn">Check out</button>
        
    </div>  





	

	<!--contact section-->
	<section class="contact-section" id="contact-section">
		<h2>Contact Us</h2>
		<span class="phone-number">778-123-4567</span>
		<form action="">
			<label for="" placeholder>Send us an email if you have any question</label>
			<input type="text">
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</section>
	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="styleguide/index.html">Styleguide</a>
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>

	<script src="js/main.js"></script>
	
</body>
</html>
