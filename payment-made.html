<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Home | Grocery Vancouver</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/payment-made.css">
	<link rel="stylesheet" type="text/css" href="css/properties.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box">
		<div class="header-logo nav-box-left">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>
		<div class="nav-box-right box">
			<form class="box-item-nav">
				<input type="search" name="site-search"id="site-search" placeholder="Search">
				<button type="submit" class="search-btn">
					<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon">
				</button>
			</form>
			<a href="product.html" class="box-item-nav page-nav-item"><span>PRODUCT</span></a>
			<a href="about.html" class="box-item-nav page-nav-item"><span>ABOUT</span></a>

			<!-- need to check with Paul on the needs to have both svg and png files -->

			<a href="#" id="cart-btn">
				<img src="images/cart-btn.svg" alt="Cart Button">
			</a>
		</div>
	</nav>

    <section class="feedback">
        <h3>Payment received successfully</h3>
        <img src="images/check-mark.png" alt="">
        <span>Thank your for shopping in Grocery Vancouver, your order will be 
            delivered soon!
        </span>
        
        <a href="#" class="text-green">Track my order delivery</a>
        <a href="index.html" class="text-green">Continue shopping</a>

    </section>




	

	<!--contact section-->
	<section class="contact-section" id="contact-section">
		<h2>Contact Us</h2>
		<span class="phone-number">778-123-4567</span>
		<form action="">
			<label for="" placeholder>Send us an email if you have any question</label>
			<input type="text">
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</section>
	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>

	<script src="js/main.js"></script>
	
</body>
</html>
