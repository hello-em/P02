<!DOCTYPE html>
<html>
<head>
	<title>About | Grocery Vancouver </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link rel="stylesheet" type="text/css" href="css/about-page.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box">
		<div class="header-logo nav-box-left">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>
		<div class="nav-box-right box">
			<form class="box-item-nav search">
				<input type="search" name="site-search"id="site-search" placeholder="Search">
				<button type="submit" class="search-btn">
					<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon" class="center-img">
				</button>
			</form>
			<a href="product.html" class="box-item-nav"><span class="line-hover">PRODUCT</span></a>
			<a href="about.html" class="box-item-nav"><span class="line-hover">ABOUT</span></a>

			<button onclick="cart.html" id="cart-btn" class="cart-btn">
				<img src="images/cart.png" srcset="images/cart.svg" alt="Cart Button">
				<span>CART</span>
			</button>
		</div>
	</nav>

	<!--Start of shopping cart -->
	<section class="container shadow">
		<h2 class="cart-headline">Cart</h2>

		<div class="cart-deliver box-space-between">
			<div>
				<img src="styleguide/images/walmart logo.png" alt="">
				<span>Walmart</span>
			</div>

			<div class="cart-deliver-info">
				<span>Delivery to:</span>
				<a href="#" class="text-green">1234 Glen drive (h1)</a>		
			</div>
		</div>


			<div class="cart-item-container">
				<div class="cart-item">
					<img src="images/broccoli.png" alt="">
					<span class="item-title">Broccoli</span>

					<div class="item-quantity">
						<input type="number" placeholder="2" id="quantity">
						<a href="#" class="delete-btn">Remove</a>
					</div>

					<span class="cart-price">2.98</span>
				</div>

				<div class="cart-item">
					<img src="images/product-image.png" alt="">
					<span class="item-title">Choi</span>

					<div class="item-quantity">
						<input type="number" placeholder="2" id="quantity">
						<a href="#" class="delete-btn">Remove</a>
					</div>

					<span class="cart-price">2.98</span>
				</div>

				<div style="height: 4rem"></div>

				<span class="total">Total:</span>
				<span class="total-price">$8.98</span>
				<form action="check-out.html">
					<button class="check-out-btn" action>Check out</button>
				</form>
		</div>

	</section>
	<!--End of shopping cart-->


	<!--contact section-->
	<section class="contact-section" id="contact-section">
		<h2>Contact Us</h2>
		<span class="phone-number">778-123-4567</span>
		<form action="">
			<label for="">Send us an email if you have any question</label>
			<input type="text">
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</section>

	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="styleguide/index.html">Styleguide</a>
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>
</body>
</html>
