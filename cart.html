<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cart | Grocery Vancouver </title>
	<link rel="icon" href="images/carrot-logo.svg" type="image/svg+xml">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">

	<link rel="stylesheet" type="text/css" href="css/properties.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link rel="stylesheet" type="text/css" href="css/about-page.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box navbar">
		<div class="header-logo">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>

		<form class="search">
			<input type="search" name="site-search" id="site-search" placeholder="Search" value="Search">
			<button type="submit" class="search-btn">
				<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon" class="center-img">
			</button>
		</form>

		<!--Cart button for mobile version-->
		<a href="cart.html">
			<img src="images/cart-btn-mobile.svg" alt="Cart Button" id="cart-btn-mobile" >
		</a>

		<a href="product.html" class="nav-link" id="product-btn"><span class="line-hover">PRODUCT</span></a>
		<a href="about.html" class="nav-link" id="about-btn"><span class="line-hover">ABOUT</span></a>

		<button onclick="location='cart.html'" id="cart-btn" class="cart-btn">
			<img src="images/cart.png" srcset="images/cart.svg" alt="Cart Button">
			<span>CART</span>
		</button>
		
	</nav>

	<!--Start of shopping cart -->
	<section class="cart">
		
		<div class="cart-title"><a href="index.html" class="return-button"><</a>My shopping cart <span>(4)</span></div>
		<!-- <h2 class="cart-headline">Cart</h2> -->

		<div class="cart-deliver box-space-between">
			<div>
				<img src="images/walmart-logo.png" alt="Walmart Logo">
				<span>Walmart</span>
			</div>

			<div>
				<span>Delivery to:</span>
				<a href="#" class="text-green">1234 Glen drive (1 hour)</a>		
			</div>
		</div>


		<div class="cart-item-container">
			<div class="cart-item">
				<img src="images/broccoli.png" alt="Broccoli">
				<span class="item-title">Broccoli</span>

				<div class="item-quantity">
					<a href="#" class="delete-btn">Remove</a>
					<input type="number" placeholder="2" id="quantity">
				</div>

				<span class="cart-price">2.98</span>
			</div>

			<div class="cart-item">
				<img src="images/mango.jpg" alt="Mango">
				<span class="item-title">Mango</span>

				<div class="item-quantity">
					<a href="#" class="delete-btn">Remove</a>
					<input type="number" placeholder="1" id="quantity">
				</div>

				<span class="cart-price">2.98</span>
			</div>

			<div class="cart-item">
				<img src="images/mint.jpg" alt="Mint">
				<span class="item-title">Mint</span>

				<div class="item-quantity">
					<a href="#" class="delete-btn">Remove</a>
					<input type="number" placeholder="2" id="quantity">
				</div>

				<span class="cart-price">2.98</span>
			</div>

			<div style="height: 4rem"></div>

			<span class="total">Total:</span>
			<span class="total-price">$8.98</span>
			<form action="check-out.html">
				<button class="check-out-btn" action>Check out</button>
			</form>
		</div>

	</section>
	<!--End of shopping cart-->


	<!--contact section-->
	<section class="contact-section" id="contact-section">
		<h2>Contact Us</h2>
		<div class="phone-number">778-123-4567</div>
		<div>350 SE Marine Dr</div>
		<div>Vancouver, BC V5X 2S5</div>
		<div>email: delivery@groceryvancouver.com</div>
		<form action="">
			<label for="">Send us an email if you have any question</label>
			<input type="text">
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</section>

	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="Grocery Vancouver Logo">
		<div class="footer-link">
			<a href="styleguide/index.html">Styleguide</a>
			<a href="https://github.com/vanilla-98/P02.git">Git Repo</a>
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>
</body>
</html>
