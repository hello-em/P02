<!DOCTYPE html>
<html>
<head>
	<title>Store Locator | Grocery Vancouver</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="box navbar">
		<div class="header-logo">
			<a href="index.html">
			<img src="images/logo.png" srcset="images/logo.svg" alt="Grocery Vancouver" id="logo">
			</a>
		</div>

		<form class="search">
			<input type="search" name="site-search" id="site-search" placeholder="Search">
			<button type="submit" class="search-btn">
				<img src="images/search-icon.png" srcset="images/search-icon.svg" alt="search icon" id="icon" class="center-img">
			</button>
		</form>

		<!--Cart button for mobile version-->
		<a href="cart.html">
			<img src="images/cart-btn-mobile.svg" alt="" id="cart-btn-mobile" >
		</a>

		<a href="product.html" class="nav-link" id="product-btn"><span class="line-hover">PRODUCT</span></a>
		<a href="about.html" class="nav-link" id="about-btn"><span class="line-hover">ABOUT</span></a>

		<button onclick="location='cart.html'" id="cart-btn" class="cart-btn">
			<img src="images/cart.png" srcset="images/cart.svg" alt="Cart Button">
			<span>CART</span>
		</button>
	</nav>

	<div class="container"> 
		<h1>Stores Near You</h1>
		<section class=" box">

			<form class="box">
				<label for="delivery-address"><h3>Delivery to</h3></label>
				<select name="address" id="address" onchange="location = this.value">
					<option value="#">1234 University Ave, City Province</option>
					<option value="#">1234 home street, city province</option>
					<option value="#">Add new address</option>
				</select>
			</form>
		</section>

		<section class="store-section box-flex-start">



			<!--store-flex-item class is not used, keep it for later use-->
			<div class="store store-flex-item">
				<a href="index.html">
					<img src="styleguide/images/walmart logo.png" alt="">
					<h3>Walmart</h3>
					<span>Delivery in 1h</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<img src="images/superstore-logo.png" alt="">
				<h3>Superstore</h3>
				<span>Delivery in 45m</span>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/T&T-logo.png" alt="">
					<h3>T&T</h3>
					<span>Delivery in 1.5h</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/safeway-logo.png" alt="">
					<h3>Safeway</h3>
					<span>Delivery in 1h</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/costco-logo.png" alt="">
					<h3>Costco</h3>
					<span>Delivery in 1h</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/nofrills-logo.png" alt="">
					<h3>No Frills</h3>
					<span>Delivery in 1h</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/save-on-foods-logo.png" alt="">
					<h3>Save On Foods</h3>
					<span>Delivery in 30m</span>
				</a>
			</div>

			<div class="store store-flex-item">
				<a href="index.html">
					<img src="images/loblaws-logo.png" alt="">
					<h3>Loblaws</h3>
					<span>Delivery in 1h</span>
				</a>
			</div>

		</section>

	</div>


	


	<!-- Footer  -->
	<footer>
		<img src="images/logo-greyscale.svg" alt="">
		<div class="footer-link">
			<a href="styleguide/index.html">Styleguide</a>
			<a href="#">Help</a>
			<a href="#">Privacy</a>
			<a href="#">Term</a>
		</div>
	</footer>
</body>
</html>
